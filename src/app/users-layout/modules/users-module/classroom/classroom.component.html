<div nz-row [nzGutter]="[24, 24]">
    <div nz-col class="gutter-row " [nzSpan]="15">
        <div nz-row [nzGutter]="[24, 24]">
            <div nz-col class="gutter-row " [nzSpan]="24">
                <!-- <video id="player" src=""></video> -->
                <ng-container *ngIf="loaded; else elseBlock">
                    <video controls autoplay width="100%" height="480px" controlsList="nodownload" oncontextmenu="return false;"> 
                        <source src="{{videoUrl}}" type="">
                        Your browser doesn't support this content.
                      </video>
                </ng-container>
                <ng-template #elseBlock>
                    <div class="example">
                        <nz-spin nzSimple [nzSize]="'large'" nzTip="Loading..."></nz-spin>
                      </div>
                </ng-template>
            </div>

        </div>
        <nz-divider nzOrientation="left" nzText=""></nz-divider>
        <div nz-row [nzGutter]="[24, 24]">
            <div nz-col class="gutter-row">
                <div nz-row class="gutter-row">
                    <div nz-col nzSpan="15"><h1>AUTODESK CIVIL 3D Y AUTOCAD B√ÅSICO</h1></div>
                    <div nz-col nzSpan="15"><h2>{{actualData.title}}</h2></div>
                </div>
                <div nz-row class="gutter-row">
                    <p>{{actualData.description}}</p>
                </div>
                <div nz-row class="gutter-row">
                    <p>{{actualData.content}}</p>
                </div>
            </div>
        </div>
    </div>
    <div nz-col class="gutter-row " [nzSpan]="9">
        <nz-list nzBordered nzItemLayout="vertical">
            <nz-list-item *ngFor="let item of data">
                <nz-list-item-meta>
                    <nz-list-item-meta-avatar [nzSrc]="item.avatar"></nz-list-item-meta-avatar>
                    <nz-list-item-meta-title>
                        <a [routerLink]="['/api/classroom',item.href]" (click)="changeId(item.href)">{{ item.title }}</a>
                    </nz-list-item-meta-title>
                    <nz-list-item-meta-description>
                        {{ item.description }}
                    </nz-list-item-meta-description>
                </nz-list-item-meta>
                {{ item.content }}
                <ul nz-list-item-actions>
                    <nz-list-item-action>
                        <span nz-icon nzType="star" style="margin-right: 8px;"></span>
                        156
                    </nz-list-item-action>
                    <nz-list-item-action>
                        <span nz-icon nzType="star" style="margin-right: 8px;"></span>
                        156
                    </nz-list-item-action>
                    <nz-list-item-action>
                        <span nz-icon nzType="star" style="margin-right: 8px;"></span>
                        2
                    </nz-list-item-action>
                </ul>
                <nz-list-item-extra>
                </nz-list-item-extra>
            </nz-list-item>
        </nz-list>
    </div>
</div>
